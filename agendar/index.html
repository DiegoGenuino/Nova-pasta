<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar consulta</title>
    <link rel="stylesheet" href="/agendar/style.css">
</head>
<body>
    <div class="consulta">
        <div class="agendar-consulta">
            <h1>Agendar Consulta</h1>

            <label for="namePatient">Patient's Name</label>
            <input type="text" placeholder="Enter the patient's name" id="namePatient">

            <label for="consultationDate">Consultation date</label>
            <input type="date" id="consultationDate">

            <label for="consultationTime">Consultation time</label>
            <input type="time" id="consultationTime">

            <button onclick="agendar()">Agendar</button>
            <h2 id="status"></h2>
            <button class="ver-consultas"><a href="/consultas/index.html">Ver consultas agendadas</a></button>
        </div>
    </div>

    <script src="/agendar/script.js"></script>
</body>

</html>
